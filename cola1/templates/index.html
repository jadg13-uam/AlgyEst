<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Banco - Cola de Atención</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center m-4">🏠 Bienvenido al Banco</h1>

        {% if cliente_actual %}
        <h2 class="text-center text-primary">🧑 Cliente en atención:<strong> {{ cliente_actual }}</strong></h2>
        {% else %}
        <h2 class="text-center text-danger">🚫 No hay clientes en atención.</h2>
        {% endif %}

        <div class="mb-3">
            <form action="/agregar" method="post">

                <label class="form-label">Nombre del cliente:</label>
                <input class="form-control" type="text" name="nombre" required>
                <div class="mt-2">
                    <button class="btn btn-success col-md-3" type="submit">Agregar a la cola</button>
                </div>
            </form>
        </div>
        <div class="mb-3">
            <form action="/atender" method="post" style="margin-top: 10px;">
                <button class="btn btn-primary col-md-3" type="submit">Atender siguiente cliente</button>
            </form>
        </div>
        <p><a href="/lista" class="btn btn-warning col-md-3">Ver lista de espera</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
