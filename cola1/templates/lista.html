<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clientes en espera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">ğŸ§¾ Lista de clientes en espera</h1>
        <p><a href="/" class="btn btn-outline-primary col-md-3">Volver</a></p>
        {% if clientes %}
        <ul>
            {% for cliente in clientes %}
            <li class="text-secondary lead">{{ cliente }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <h2 class="text-center text-danger">No hay clientes en espera.</h2>
        {% endif %} 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>
</html>
